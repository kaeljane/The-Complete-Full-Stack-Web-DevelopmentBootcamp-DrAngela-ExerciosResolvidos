<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .pricing-plan {
        display: flex;
        flex-direction: column;
        background-color:rgb(222, 231, 231);
        flex-basis: 300px;
        height: 200px;
        align-items: center;
        padding: 10px;
      }
      .plan-title {
        font-weight: 700;
      }
      .plan-price {
          font-size: xx-large;
          font-weight: 700;
        }

      .pricing-plan ul {
        list-style-type: none;
        padding: 0;
        align-items: center;
        

      }
      li {
        justify-content: center;
      }

      .plan-features li {
        display: flex;
        align-items: center;
        gap: 10px;
        height: 27px;

      }

      .plan-button {
        width: 65px;
        height: 25px;
        background-color: rgb(236, 139, 29);
        color: white;
        border-radius: 10%;
        border: 0;
      }

      @media (max-width: 1000px) {
        body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .pricing-plan {
        display: flex;
        flex-direction: column;
        background-color:rgb(222, 231, 231);
        width: 300px;
        height: 150px;
        align-items: center;
        padding: 10px;
        justify-content: space;
      }
      .plan-title {
        font-weight: 700;
      }
      .plan-price {
          font-size: xx-large;
          font-weight: 700;
        }

      .pricing-plan ul {
        list-style-type: none;
        padding: 0;
        align-items: center;
        

      }
      li {
        justify-content: center;
      }

      .plan-features li {
        display: flex;
        align-items: center;
        gap: 10px;
        height: 27px;

      }

      .plan-button {
        width: 65px;
        height: 25px;
        background-color: rgb(236, 139, 29);
        color: white;
        border-radius: 10%;
        border: 0;
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>

      <div class="pricing-plan">

        <ul class="plan-features">

        <button class="plan-button">Sign Up</button>
      </div>

    </div>
  </body>
</html>
